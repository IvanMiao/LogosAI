services:
  backend:
    build:
      context: .  # Build from project root directory
      dockerfile: backend/Dockerfile
    expose:
      - "8000"
    env_file:
      - ./.env
    volumes:
      - ./backend:/app  # Mount backend content to /app
      - ./data:/app/data
    networks:
      - logos-ai
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Only Nginx exposes the port to the outside world
    depends_on:
      - backend
    networks:
      - logos-ai
    restart: unless-stopped

networks:
  logos-ai:
    driver: bridge
